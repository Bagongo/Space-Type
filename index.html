<!doctype html>
<html>
<head>
<title>Space Type</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 
    <link rel="stylesheet" type="text/css" href="custom.css" />
     
</head>
  
    
<body>
    
    <div id="header" class="frame-element">
        <canvas id="logo" width="800" height="250"></canvas>
        <!-- <div id="logo-frame">
        </div> -->   
    </div>
    
    <div id="screenBG">
        
        <div id="gamescreen">

            <div id="controlpanel"></div>

            <canvas id="backgroundCanvas" width="800" height="600"></canvas>
            <canvas id="playerCanvas" width="800" height="600"></canvas>
            <div id="flash-effect"></div>

            <div id="word-displayer">
                <span id="intro-message">
                    WELCOME TO SPACE TYPE!<br /><br />
                    To proceed onto your journey you'll have to type the text on the screen (case-sensitively).<br />
                    Try to be as precise and fast as you can!<br />
                    Once you are ready to start, type:<br />
                </span>
                <span id="about-message">Something Something Something Something</span>
            </div>

        </div>
        
    </div>
    
    
    <div id="deck" class="frame-element">
        
        <svg class="deck-button">
            <ellipse cx="75" cy="75" rx="40" ry="20"
              style="fill:#6C006E;stroke:purple;stroke-width:8" />
            <ellipse cx="75" cy="77" rx="30" ry="12"
              style="fill:yellow;stroke:yellow;stroke-width:4" />
            <text x="75" y="30" text-anchor="middle" fill="blue"
                  style="font-family: monaco, sans-serif; font-weight: bold; font-size: 30px">PLAY</text>
        </svg>
        
        <svg class="deck-button">
            <ellipse cx="75" cy="75" rx="40" ry="20"
              style="fill:#6C006E;stroke:purple;stroke-width:8" />
            <ellipse cx="75" cy="77" rx="30" ry="12"
              style="fill:yellow;stroke:yellow;stroke-width:4" />
            <text x="75" y="30" text-anchor="middle" fill="blue"
                  style="font-family: monaco, sans-serif; font-weight: bold; font-size: 30px">HI-SCORE</text>
        </svg>
        
        <svg class="deck-button">
            <ellipse cx="75" cy="75" rx="40" ry="20"
              style="fill:#6C006E;stroke:purple;stroke-width:8" />
            <ellipse cx="75" cy="77" rx="30" ry="12"
              style="fill:yellow;stroke:yellow;stroke-width:4" />
            <text x="75" y="30" text-anchor="middle" fill="blue "
                  style="font-family: monaco, sans-serif; font-weight: bold; font-size: 30px ">ABOUT</text>
        </svg>
        
        <svg class="deck-button">
            <ellipse cx="75" cy="75" rx="40" ry="20"
              style="fill:#6C006E;stroke:purple;stroke-width:8" />
            <ellipse cx="75" cy="77" rx="30" ry="12"
              style="fill:yellow;stroke:yellow;stroke-width:4" />
            <text x="75" y="30" text-anchor="middle" fill="blue"
                  style="font-family: monaco, sans-serif; font-weight: bold; font-size: 30px">INFO</text>
        </svg> 
             
    </div>
    
    <div id="deck-front">
        
        <div class="messagedisplayer" id="login-result">login</div>
        
        <form id="login-form" method="post">
            <input type="submit" value="Log In!" />
            <br />
            <input type="text" name="username" placeholder="username" value="" />
            <br />
            <input type="password" name="pw" placeholder="password" value="" />
            
            <div id="loggeduser">
                <div></div>
                <button type="button" id="logout-btn" value="Log Out!">Log Out!</button>
            </div>
        </form>
        
    </div>
    
    <div id="footer" class="frame-element">

        <div id="coiner">
            
            <h1>register</h1>
                        
            <form id="signup-form" method="post">
                <label for="username">Choose a user name </label>
                <input type="text" name="username" placeholder="3 to 12 characters" value="" />
                <br />
                <label for="pw">Choose a password </label>
                <input type="password" name="pw" placeholder="at least 8 characters" value="" />
                <br />
                <label for="confirmpw">Confirm password </label>
                <input type="password" name="confirmpw" placeholder="input same as above" value="" />
                <br />
                <input type="submit" value="Sign Up!" />
            </form>
            
            <div class="messagedisplayer" id="signup-result" >coiner</div>

            
        </div>
                    
    </div>

    
        <script type="text/javascript" src="howler.min.js"></script> 
        <script type="text/javascript" src="audio_manager.js"></script>    
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="ship.js"></script>
        <script type="text/javascript" src="background_manager.js"></script>
        <script type="text/javascript" src="main.js"></script> 
        <script type="text/javascript" src="cabinet.js"></script>

          
</body>
</html>
